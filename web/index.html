  <meta property="og:description" content="Join us on May 10th, 2025 from 9am to 4pm for the CCBK Spider Kids climbing competition. All participants receive an Event T-Shirt and Commemorative Medal. Special thanks to our generous sponsors for supporting our young climbers with exciting prizes.">

  <title>CCBK: Spider Kids 2025</title>
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", './version.json', true);
        xmlhttp.onload = function () {
          if (xmlhttp.status == 200) {
            var version = xmlhttp.responseText.split(',')[1];
            var currentVersion = window.localStorage.getItem('version');
            console.log('currentVersion is ' + currentVersion);
            console.log('version is ' + version);
            if (currentVersion && currentVersion != version) {
              console.log('clearing cache');
              caches.delete('flutter-app-manifest');
              caches.delete('flutter-temp-cache');
              caches.delete('flutter-app-cache');
              location.reload();
            }
            window.localStorage.setItem('version', version);

          }
        };
        xmlhttp.send();
      });
    }
  </script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
